<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cheshsworld Porfolio - Contact</title>
    <meta name="description" content="cheshsworlds Portfolio" />
    <meta name="author" content="Aleksandra Simic" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="#contact-me" class="active">Contact Me</a>
        <div id="mylinks">
          <a href="index.html">Home</a>
          <a href="About-me.html">About me</a>
          <a href="projects.html">Projects</a>
          <a href="Extra.html">Art</a>
          <!-- <a href="contact.html">Contact Me</a> -->
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>

      <div style="padding-left: 16px"></div>
      <script src="scripts.js"></script>
    </header>
    <div class="header-h1">
      <h1>Get in touch!</h1>
    </div>

    <form action="https://formspree.io/f/xgedoojd" method="post">
      <div class="form-item">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <!-- id and for msut always have the same name
        label is good for accessbility to assist with validation -->
      </div>

      <div class="form-item">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="email" />
      </div>

      <div class="form-item">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div class="form-item">
        <button type="submit">Send!</button>
      </div>
    </form>
    <footer>Cheshsworld Portfolio.</footer>
  </body>
</html>
